<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Bate Papo UOL</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&family=Righteous&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="tela-inicial">
        <img src="images/logo.svg" alt="logo">
        <input type="text" data-identifier="enter-name" placeholder="Digite seu nome">
        <button data-identifier="start" onclick="entrarNaSala()">Entrar</button>
        <div class="mensagem-erro escondido"><p>Este nome já está em uso.<br>Tente outro nome!</p></div>
    </div>

    <nav>
        <img src="images/logo.svg" alt="logo">
        <ion-icon name="people" onclick="barraLateral()"></ion-icon>
    </nav>

    <main>
        <div class="container"></div>
    </main>

    <footer>
        <div class="separar">
            <input class="conteudo-mensagem" type="text" placeholder="Escreva aqui...">
            <p>Escolha um contato e a visibilidade</p>
        </div>
        <ion-icon name="paper-plane-outline" data-identifier="send-message" onclick="mandarMensagem()"></ion-icon>
    </footer>

    <div class="fundo-menu escondido" onclick="esconderMenu()">
    </div>
    
    <div class="menu escondido">
            <div class="nav">
                <h1>Escolha um contato</br>para enviar mensagem:</h1>
            </div>

            <div class="usuarios">
                <div class="infos" data-identifier="participant" onclick = "selecionar(this)">
                    <ion-icon name="people"></ion-icon>
                    <p>Todos</p>
                    <ion-icon class="check users escondido" name="checkmark"></ion-icon>
                </div>
            </div>
                
            <div class="nav visible">
                <h1>Escolha a visibilidade:</h1>
            </div>

            <div class="visibilidade">
                <div class="infos" data-identifier="visibility" onclick = "selecionarVisibilidade(this)">
                    <ion-icon name="lock-open"></ion-icon>
                    <p>Público</p>
                    <ion-icon class="check visible escondido" name="checkmark"></ion-icon>
                </div>
                <div class="infos" data-identifier="visibility" onclick = "selecionarVisibilidade(this)">
                    <ion-icon name="lock-closed"></ion-icon>
                    <p>Reservadamente</p>
                    <ion-icon class="check visible escondido" name="checkmark"></ion-icon>
                </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
